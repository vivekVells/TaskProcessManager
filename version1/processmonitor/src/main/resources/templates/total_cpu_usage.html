<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="Total Cpu Page display in real time using this application">
    <meta name="author" content="Vivek Vellaiyappan">
    <meta name="contact" content="vivekvellaiyappans@gmail.com">

    <title>Total Cpu Usage</title>

    <style type="text/css">
        body {
            background-image:
                    url('https://cdn.crunchify.com/wp-content/uploads/2013/03/Crunchify.bg_.300.png');
        }
    </style>

    <!-- loading static files -->

    <!-- locally referencing -->
    <!--
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <script type="text/javascript" src="/js/custom.js"></script>
    -->

    <!-- cdn referecing -->
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></script>
    -->

    <!-- load the following in order jquery, popper and lastly bootstrap -->
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    -->

    <!-- webjar referencing -->
    <!-- css files -->
    <script type="text/css" src="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"></script>

    <!-- javascript files -->
    <script type="text/javascript" src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

    <!-- custom static files referencing -->
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <script type="text/javascript" src="/js/custom.js"></script>

    <script>
        $(document).ready(
            function() {
                setInterval(function() {
                    var randomnumber = Math.floor(Math.random() * 100);
                    $('#show').text(
                        'I am getting refreshed every 3 seconds..! Random Number ==> '
                        + randomnumber);
                }, 3000);
            });
    </script>
</head>
<body>
<div class="container theme-showcase" role="main">
    <div class="jumbotron" align="center">
        <h1>Total CPU Usage</h1>
        <b th:text="${#execInfo.now.time}"></b>
    </div>
</div>

<div class="container">
    <div class="container theme-showcase" role="main">
        <div id="show" align="center"></div>
    </div>
</div>
<script th:src="@{/assets/pages/scripts/total-cpu-usage.js}" type="text/javascript"></script>
</body>
</html>
